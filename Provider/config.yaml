proxy-providers:
  MyProxy:
    type: http
    url: "clash subscription link"
    path: ./MyProxy.yaml
    filter: filter
    interval: 21600
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
      lazy: true

proxy-groups:
  - name: Proxies
    type: fallback
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - MyProxy
      - DIRECT
  - name: Microsoft
    type: select
    proxies:
      - DIRECT
      - Proxies
  - name: Apple
    type: select
    proxies:
      - DIRECT
      - Proxies
  - name: Game
    type: select
    proxies:
      - DIRECT
      - Proxies
  - name: MyProxy
    type: fallback
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - MyProxy

